<script type="text/javascript">

	// 001 正则表达式 写法    ========================

	// 显示写法： 
	var reg = new RegExp('[0-9]')
	// 隐式写法：
	var reg = /[0-9]/;

	// 002 test()方法    ========================

	// 用RegExp 对象来检验 一个字符串 是否匹配某个 表达式  返回bool

	var reg002 = /\d{6}/;
	var str_a_002 = '510632';
	var str_b_002 = 'lovejs';

	var bol_a_002 = reg002.test(str_a_002);
	var bol_b_002 = reg002.test(str_b_002);
	console.log(`${str_a_002}是否是邮编${bol_a_002}`);
	console.log(`${str_b_002}是否是邮编${bol_b_002}`);

	// 003 正则表达式在线检测工具   ========================
	// http://www.lvyestudy.com/tools/regexpal.html （右上角有语法参考）

	// 004 常用元字符   ========================

	// (1) 普通字符 (a~z 0-9  是具体的数字或则字母)
	// (2) 特殊字符,也就是元字符 (eg \d 代表数字等)
	// \d   数字，[0-9] . 				\D 非数字 除了0-9 
	// \w   匹配 字母+汉子+下划线 字符  	\W (匹配 非字符 非汉子 非下划线)
	//  \s  匹配 任意空白符 换行符 制表符  \S  匹配不是空白符的 字符
	// .    匹配 除了换行的任意字符
	// [abc890] 匹配括号中所有字符
	// [^abc] 匹配非括号中的字符

	var reg004 = /0\d{2}-d{8}/; // 匹配电环号码
	// 以 0 开头 ，2个 数字  -  8个数字

	var reg_b_004 = /[Hh]ello/; // 匹配 Hello 和 hello

	var reg_a_004 = /<h[123456]>/; //匹配 <h1> ~ <h6>
	var str_a_004 = '<h7>';
	console.log(`${str_a_004}是否是标签 h1-h6${reg_a_004.test(str_a_004)}`)

	// 005 连接符 （-）  ========================
	// 连接符号 定义  字符的 范围
	// [0-9] =  [0123456789]   = \d  
	// [a-z]  英文小写
	// [A-Z]  英文大写
	// [0-9a-zA-Z] 数字+英文大写加小写

	// [^0-9a-zA-Z]  非数字 大小写英文

	// 006 限定符 （限定某个字符出现次数）  ========================
		// +  重复 最少1次
		// *  重复 最少0次 (任意次数)
		// ?  重复 最多1次
		// {n} 重复  n次
		// {n,} 重复 最少 n次
		// {n,m} 重复 n-m 次

	var	reg_a_005 = /go?/ ;// 最多出现1次，(注意说明 第一个字母为g ，第二个字母要么没有，要么为o,最多是2位数)
	var list_a_str = ['g','go','god','good','get']; //只有 g 和 go 符合

	// 007 定位符 （限定某个字符出现的位置）  ========================

		// ^ 限制 开始位置 的字符
		// $ 限制 结尾位置 的字符
		// \b 限制单词(字) 边界的字符
		// \B 限制非单词(字) 边界的字符

		var reg_a_006 = /^a/; // 限定以 a开头 abc 可以  bca不可以
		// [^abc]  ***只有在[]内代表 非，其他时候 ^ 代表限制位置***

		var reg_b_006 = /er\b/  // 匹配 'order to'  但是不匹配 'verb' （\b包含了字与空格间的位置，注意是有空格的）

		var reg_c_007 = /\ba[a-z]{7}\b/;  //  *** 常用\b \b 来匹配单词(记住就可以了)***

		var reg_d_007 = /er\B/;  // 匹配 'verb' 但不匹配 'order' 不常用

	// 008 转义符 （限定某个字符出现的位置）  ========================

		// 需要转义的字符有 ：$、(、)、*、+、.、[、]、?、\、/、^、{、}、|。

		var reg_a_008 = new RegExp('\\d{6}');
		var reg_b_008 = /\d{6}/;
		// *** 两者是等价的 ，RegExp() 里面只能用字符串，而字符串里面也是需要 转义的 所以用了两个 \\

	// 009 分组符  用()来分组，()内部的表达式看做一个整体来处理  ======================== 

		  var reg_a_009 = /(abc){2}/;  // abc 重复2次 等同于 /abcabc/
		  var reg_b_009 = /[abc]{2}/;    // [abc] 重复两次  等同于 /[abc][abc]/
		  var reg_c_009 = /(a[h-n]){2}/; // a[h-n] 重复2次  等同于 /a[h-n]a[h-n]/


	// 010 选择符  | 来表示，相当于 或  ======================== 

		var reg_a_010 = /abc|def1/; // abc 或则 def1
		var reg_b_010 = /(abc|efg)1/; // abc1 或则efg1

	// 011 优先级顺序 ======================== 

	// a.转义符
	// b.圆括号 或 方括号
	// c.限定符
	// d. 位置和顺序
	// f. 选择符 ‘或’ 运算
